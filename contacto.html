    <div class="container-contact100">
        <!-- <div class="contact100-map" id="google_map" data-map-x="40.722047" data-map-y="-73.986422"
            data-pin="images/icons/map-marker.png" data-scrollwhell="0" data-draggable="1"></div> -->

        <div class="wrap-contact100">
            <span class="contact100-form-symbol">
                <img src="img/icons/symbol-01.png" alt="SYMBOL-MAIL">
            </span>

            <form class="contact100-form validate-form flex-sb flex-w">
                <span class="contact100-form-title">
                    Contactanos
                </span>

                <div class="wrap-input100 rs1 validate-input" data-validate="Name is required">
                    <input class="input100" type="text" name="name" placeholder="Nombre">
                    <span class="focus-input100"></span>
                </div>

                <div class="wrap-input100 rs1 validate-input" data-validate="Email is required: e@a.z">
                    <input class="input100" type="text" name="email" placeholder="Email">
                    <span class="focus-input100"></span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Message is required">
                    <textarea class="input100" name="message" placeholder="Escribe tu mensaje"></textarea>
                    <span class="focus-input100"></span>
                </div>

                <div class="container-contact100-form-btn">
                    <button class="contact100-form-btn">
                        Enviar
                    </button>
                </div>
            </form>
        </div>
